<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phone Hunting</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>

<body>

    <header>
        <h1 class="text-center text-danger mt-3 mb-5"> Welcome to Phone Hunting</h1>
    </header>
    <main>
        <section class="container">
            <div class="mb-3 w-25">
                <input type="text" class="form-control" id="search-field" placeholder="Search Your Phone">
                <button id="btn-search" class="btn btn-primary mt-2">Search</button>
            </div>
            <div class="d-none text-center" id="show-all">
                <div class="btn btn-primary mb-3">Show All </div>
            </div>
        </section>


        <section class="container">
            <div id="phone-container" class="row row-cols-1 row-cols-md-3 g-4">
            </div>
            <div id="no-found-message" class="mt-4 d-none">
                <h3 class="text-warning"> No Phone Found, Please Try a New Search</h3>
            </div>
        </section>
    </main>

    <script src="js/app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>
</body>

</html>
